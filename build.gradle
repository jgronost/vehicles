def langLevel = 2.0
allprojects {
apply plugin: 'eclipse'

version = '1.0-SNAPSHOT'
group = 'prv.jgronost'

}

subprojects {

    apply plugin: 'groovy'

    sourceCompatibility = langLevel
    targetCompatibility = langLevel

    repositories {
        mavenLocal()
        mavenCentral()
    }

    dependencies {
        groovy 'org.codehaus.groovy:groovy-all:2.2.1.'
        testCompile 'org.spockframework:spock-core:0.7-groovy-2.0'
    }
}

project(':vehicles-service') {

    dependencies {
        compile ''org.springframework:spring-core:3.2.6.RELEASE'
    }
}

project(':vehicles-rest') {

    dependencies {
        compile project(':vehicles-service')
    }
}

project(':vehicles-console') {

    dependencies {
        compile project(':vehicles-service')
    }
}

project(':vehiles-frontend') {

    apply plugin: 'war'

    dependencies {
        compile project(':vehicles-rest')
    }
}
